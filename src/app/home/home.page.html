<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-button color="primary" (click)="flash1()">Flashlight On</ion-button>
  </ion-content>
  <ion-content>
    <ion-button color="primary" (click)="flash2()">Flashlight Off</ion-button>
  </ion-content>
 <ion-item>
   <ion-range min="20" max="80" step="2" (onchange)="br">
     <ion-icon size="small" slot="start" name="sunny"></ion-icon>
     <ion-icon slot="end" name="sunny"></ion-icon>
   </ion-range>
 </ion-item>
 <ion-content>
  <ion-button color="primary" (click)="ht()">Hotspot On</ion-button>
</ion-content>
<ion-content>
  <ion-button color="primary" (click)="insta()">Instagram</ion-button>
  <ion-button color="primary" (click)="message()">SMS</ion-button>

</ion-content>
